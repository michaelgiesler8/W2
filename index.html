<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Scoreboard</title>
</head>

<body>
    <h1>Scoreboard</h1>
    <div class="scoreboard">
        <div class="score-container">
            <h2>Team 1: <span id="team1-score">0</span></h2>
            <button class="team1-btn" onclick="updateScore('team1', 1)">+1</button>
            <button class="team1-btn" onclick="updateScore('team1', 3)">+3</button>
            <button class="team1-btn" onclick="updateScore('team1', -1)">-1</button>
            <h2>Team 2: <span id="team2-score">0</span></h2>
            <button class="team1-btn" onclick="updateScore('team2', 1)">+1</button>
            <button class="team1-btn" onclick="updateScore('team2', 3)">+3</button>
            <button class="team1-btn" onclick="updateScore('team2', -1)">-1</button>
        </div>
    </div>
    <button class="reset-btn" onclick="resetScores()">Reset Scores</button>
    <footer>
        <p>An interactive scoreboard for game scenarios.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
